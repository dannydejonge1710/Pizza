<!DOCTYPE html>
<html>
<head>
	<title>Pizza calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<link rel="stylesheet" href="css.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta charset="utf-8">
</head>
<body>

	<div id="wrapper">

		<h1 style="font-family: 'Pacifico', cursive;" onclick="reload()">Pizza calculator</h1>

		<div id="homePage">

			<table class="table" style="width: 500px; margin: 0 auto">
			  <thead class="thead-dark">
			    <tr>
			      <th>Pizza</th>
			    </tr>
			  </thead>

			  <tbody id="tbody">
			 
			  </tbody>
			</table>

		</div>

		<div id="showButton"></div>

		<div class="container" id="pizzaInfo">
			<div class="row">
				<div class="col" style="float: left;">
					<h2 id="pizzaName">Hier komt de pizza naam</h2>
					<img style="width: 300px" id="pizzaPicture">
					<h4 id="pizzaPrice">Hier komt de prijs</h4>
				</div>

				<div id="dynamicDiv" class="col">
					<h2 id="dynamicH2">Choose toppings</h2>
				</div>
			</div>
		</div>

	</div>

	<script src="js.js" type="text/javascript" ></script>
	<script>startPizza()</script>

</body>
</html>
